name: CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Setup Node.js 14
              uses: actions/setup-node@v2
              with:
                  node-version: "14"

            - run: yarn

            - run: yarn build

            - run: yarn test
